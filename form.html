<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 255, 34);
            text-align: center;
            margin-top: 350px;
        }

        h1 {
            font-style:initial;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 60px;">Formulário De Cadastro</h1>
    <label for="nome" style="font-weight: bold; font-size: 30px;">Nome</label>
    <input id="nome" type="text" placeholder="Insira seu nome completo"/> <br/> <br/>
    <label for="email" style="font-weight: bold; font-size: 30px;">Email</label>
    <input id="email" type="email" placeholder="Seu E-mail"/> <br/> <br/>
    <label for="senha" style="font-weight: bold; font-size: 30px;">Senha</label>
    <input id="senha" type="password" placeholder="Sua Senha"/> <br/> <br/>
    <label for="submit" style="font-weight: bold; font-size: 20px;">Cadastre-se</label>
    <input id="submit" type="submit" placeholder="Cadastre-se!"/> <br/> <br/>
</body>
</html>
